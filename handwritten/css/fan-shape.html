<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扇形</title>
    <style>
      .fan-shape {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: conic-gradient(red 0deg 90deg, transparent 90deg 360deg);
      }
      .half-circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: conic-gradient(red 0deg 90deg, transparent 90deg 360deg);
      }
    </style>
  </head>
  <body>
    <div class="fan-shape"></div>
    <div class="half-circle"></div>
  </body>
</html>
